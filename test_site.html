<!DOCTYPE html>
<html>
  <header>
    <!-- bootstrap, hicharts-extras, hicharts base, ajax -->

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <style>
      .header
      {
        font-family:"verdana";
        color:#FFA71A;
        background-color:#76766e;
      }
      .container
      {
        background-color:#76766e;
      }
    </style>
    <script>
        // makes an array for our data to go in
        var dataarray = [];
        // grabs the data file
        $.get('data.json',function(data){
          // grab each line & aggregate accordingly
         for(var i=0; i<500;i++){
              // put the data in the dataarray, [x,y] or [timestamp, usercount]
              dataarray.push([i,i+500]);
          }
          //console.log(dataarray[0]);
          // make chart
          var chart1 = new Highcharts.Chart({
            chart: {
              // what id the chart goes in
              renderTo: 'container',
              // what axis is zoomable
              zoomType: 'x'
            },
            title: {
              // title of graph
              text: 'Computer Usage'
            },
            xAxis: {
              // title of axis
              title: 'Time',
              // specifies that this axis takes js unix timestamps (milliseconds)
              type: 'line',
            },
            yAxis: {
              title: {
                // title of axis
                text: 'Users Logged In'
              }
            },
            series: [
            {
              // title of series
              name: 'Ubuntu',
              // pulls data in an array from that variable
              data: dataarray
            }]
          });
        });
        // poop out table
        /*
      $(document).ready(function() {

    </script>

      <div class="hero-unit container" id="container" style="width:800px; height:400px; margin-left:auto; margin-right:auto;"></div>
